<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h1 align="center" style="color: blue"> Bảng Cửu Chương</h1>
<script>
    let i=null;
    let j=null;
   document.write("<table border=1 width=100% cellpadding='3' cellspacing='0'>" )
        for(i=1; i<=10; i++) {
            document.write("<tr>");
            for (j=2; j<=9; j++){
                document.write("<td>" + i + 'x'+ j + '=' + i * j +"<td>");
            }
        }
</script>
</body>
</html>
